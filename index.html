<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>social-links-profile-main</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div id="main">
        <div class="social-links-profile">
            <div class="social-links-profile__info">
                <div class="info-img">
                    <!-- <img src="./img/avatar-jessica.jpeg" alt=""> -->
                </div>
                <h1 class="info-name">Jessica Randall</h1>
                <p class="info-place">Londo, United Kingdom</p>
                <p class="info-desc">"Front-end developer and avid reader"</p>
            </div>
            <div class="social-links-profile__btn">
                <button class="btn">GitHub</button>
                <button class="btn">Frontend Mentor</button>
                <button class="btn">Linkedin</button>
                <button class="btn">Twitter</button>
                <button class="btn">Instagram</button>
            </div>
        </div>
    </div>
</body>

</html>
